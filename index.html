<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">TRI RAIL</h1>
    </div>

    <div class="card">
      <h6 class="card-header bg-primary">
        Current Train Schedule
      </h6>
      <div class="card-body">
        <div class="table-responsive-md">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minute Away</th>
              </tr>
            </thead>
            <tbody>


            </tbody>
          </table>
        </div>

      </div>

    </div>
    <div class="card">
      <h6 class="card-header bg-primary">
        Add train
      </h6>
      <div class="card-body">
        <div id="form-container">
          <form id="newTrain">
            <div class="form-group">
              <label for="input-train-name">Train Name</label>
              <input type="text" class="form-control" id="input-train-name" placeholder="Enter train name">

            </div>
            <div class="form-group">
              <label for="input-train-destination">Destination</label>
              <input type="text" class="form-control" id="input-train-destination" placeholder="Enter train Destintion">

            </div>
            <div class="form-group">
              <label for="input-train-time">First Train Time(HH:mm- military time)</label>
              <input type="text" class="form-control" id="input-train-time" placeholder="Enter first train time">

            </div>
            <div class="form-group">
              <label for="input-train-frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="input-train-frequency" placeholder="Enter train frequency">

            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

      </div>

    </div>

  </div>
</body>
