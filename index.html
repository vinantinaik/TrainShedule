</head>

<body>
  <div class="container">

    <div class="trainSchedule">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minute Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">newYork Express</th>
            <td>New Jersey</td>
            <td>20</td>
            <td>10:00 AM</td>
            <td>5</td>
          </tr>

        </tbody>
      </table>
    </div>
    <div id="form-container">
      <form>
        <div class="form-group">
          <label for="input-train-name">Train Name</label>
          <input type="text" class="form-control" id="input-train-name" aria-describedby="trainNameHelp" placeholder="Enter train name">
          <small id="trainNameHelp" class="form-text text-muted">Please enter train name</small>
        </div>
        <div class="form-group">
          <label for="input-train-destination">Destination</label>
          <input type="text" class="form-control" id="input-train-destination" aria-describedby="trainDestinationHelp" placeholder="Enter train Destintion">
          <small id="trainDestinationHelp" class="form-text text-muted">Please enter train destination name</small>
        </div>
        <div class="form-group">
          <label for="input-train-time">First Train Time(HH:mm- military time)</label>
          <input type="text" class="form-control" id="input-train-time" aria-describedby="trainTimeHelp" placeholder="Enter first train time">
          <small id="trainTimeHelp" class="form-text text-muted">Please enter first train time</small>
        </div>
        <div class="form-group">
          <label for="input-train-frequency">Frequency (min)</label>
          <input type="text" class="form-control" id="input-train-frequency" aria-describedby="trainFrequencyHelp" placeholder="Enter train frequency">
          <small id="trainFrequencyHelp" class="form-text text-muted">Please enter frequency of the train</small>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>
</body>

</html>
